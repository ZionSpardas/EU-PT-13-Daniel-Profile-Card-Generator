<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>
    <script
      src="https://kit.fontawesome.com/7fbf639cca.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./assets/img/4geeks.ico" />
  </head>

  <body>
    <div class="container-fluid my-5 mx-2">
      <form>
        <div class="row filters ">
          <div class="col">
            <p class="form-label ">Include Cover</p>
            <select class="form-control picker" for="includeCover">
              <option value="">Include Cover</option>
              <option value="true">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div class="col">
            <p>Name</p>
            <input class="form-control picker" for="name" type="text" />
          </div>
          <div class="col">
            <p>Last Name</p>
            <input class="form-control picker" for="lastname" type="text" />
          </div>

          <div class="col">
            <p>S. M. Position</p>
            <select class="form-control picker" for="socialMediaPosition">
              <option value="position-left">Left</option>
              <option value="position-right">Right</option>
            </select>
          </div>
          <div class="col">
            <p>Twitter</p>
            <input class="form-control picker" for="twitter" type="text" />
          </div>
          <div class="col">
            <p>Github</p>
            <input class="form-control picker" for="github" type="text" />
          </div>
          <div class="col">
            <p>LinkedIn</p>
            <input class=" form-control picker" for="linkedin" type="text" />
          </div>
          <div class="col">
            <p>Instagram</p>
            <input class="form-control picker" for="instagram" type="text" />
          </div>
          <div class="col">
            <p>Role</p>
            <select class="form-control picker" for="role">
              <option value="">null</option>
              <option value="Web Developer">Web Developer</option>
              <option value="Floor Planner">Floor Planner</option>
              <option value="Technical Writter">Technical Writter</option>
            </select>
          </div>
          <div class="col">
            <p>City</p>
            <select class="form-control picker" for="city">
              <option value="">null</option>
              <option value="Miami">Miami</option>
              <option value="Munich">Munich</option>
              <option value="Caracas">Caracas</option>
              <option value="Toronto">Toronto</option>
            </select>
          </div>
          <div class="col">
            <p>Country</p>
            <select class="form-control picker" for="country">
              <option value="">null</option>
              <option value="USA">USA</option>
              <option value="Germany">Germany</option>
              <option value="Canada">Canada</option>
              <option value="Venezuela">Venezuela</option>
            </select>
          </div>
        </div>
      </form>
    </div>

    <div id="widget_content"></div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <!-- do not remove this bundle.js tag -->
    <script type="text/javascript" src="/main.bundle.js"></script>
  </body>
</html>
